<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EM BREVE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      height: 100vh;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
    }

    .container {
      position: relative;
      text-align: center;
      z-index: 2;
      animation: enter 3s ease-out forwards;
      opacity: 0;
    }

    h1 {
      font-size: 6rem;
      color: #00ffe7;
      text-transform: uppercase;
      letter-spacing: 10px;
      text-shadow:
        0 0 10px #00ffe7,
        0 0 20px #00ffe7,
        0 0 40px #00f0ff,
        0 0 80px #00f0ff;
      transform: rotateX(30deg) scale(0.8);
      animation: pulse 3s infinite alternate ease-in-out;
    }

    @keyframes enter {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0% {
        text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
      }
      100% {
        text-shadow: 0 0 30px #00fff2, 0 0 60px #00fff2;
      }
    }

    .fog {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/fog.png');
      opacity: 0.07;
      animation: drift 60s linear infinite;
      z-index: 1;
    }

    @keyframes drift {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 0; }
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #00ffe7;
      border-radius: 50%;
      animation: rise 10s linear infinite;
      opacity: 0.5;
    }

    @keyframes rise {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    .flare {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200%;
      height: 4px;
      background: linear-gradient(90deg, transparent, #00ffe7, transparent);
      transform: translate(-50%, -50%) rotate(5deg);
      filter: blur(4px);
      opacity: 0.2;
      animation: shine 4s infinite ease-in-out;
    }

    @keyframes shine {
      0%, 100% { transform: translate(-50%, -50%) rotate(5deg) scaleX(1); opacity: 0.2; }
      50% { transform: translate(-50%, -50%) rotate(5deg) scaleX(1.3); opacity: 0.5; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="flare"></div>
  <div class="fog"></div>
  <div class="container">
    <h1>EM BREVE</h1>
  </div>
  <div class="particles" id="particles"></div>

  <script>
    const container = document.getElementById('particles');

    for (let i = 0; i < 150; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = Math.random() * 100 + 'vw';
      p.style.animationDelay = Math.random() * 10 + 's';
      p.style.opacity = Math.random();
      container.appendChild(p);
    }
  </script>
</body>
</html>
